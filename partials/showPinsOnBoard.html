<!--This is the user view. You can click on the two buttons to switch between user PinList and user BoardList. Href wasn't working with a button, so an a tag was styled with materialize button. -->

<div class="row">
<h1>Your Pins on {{boardPins.title}}</h1>
</div>

<!-- This starts the ng-repeat that populates the page with card objects from the pins array. There is an anchor tag on the stuff.title that will send you to the added site link the image is attached to when you click the title. -->

<div class="row">
  <div ng-repeat="stuff in boardPins">
    <div class="col s7 m4">
      <div class="card">
        <div class="card-image">
          <img src="{{stuff.imageURL}}">
          <span class="flow-text textShadow card-title"><a href="{{stuff.siteURL}}"  target="_blank">{{stuff.title}}</a></span>
          <!-- <a ng-click="buttonClick()" class="btn-floating halfway-fab waves-effect waves-light blue"><i class="material-icons">place</i></a> -->
        </div>
        <div class="card-content">
          <p>{{stuff.description}}</p>
        </div>
        <div>
          <a ng-click="deletePin(stuff.id)" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">remove_circle</i></a>
        </div>
        <div>
          <a ng-click="deleteBoard()" ng-href="#!/{{stuff.id}}/editpin" class="btn-floating btn-small waves-effect waves-light yellow"><i class="material-icons">edit</i></a>
        </div>
      </div>
    </div>
  </div>
</div>
